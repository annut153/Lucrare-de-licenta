<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanare cod QR - Ace Clinic</title>
  <link rel="icon" href="../images/logo/logoo6.png" type="image/png">
  <link rel="stylesheet" href="/css/scanare_cod.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../images/logo/logo-login.png" alt="Logo">
      <span>Ace</span><span>Clinic</span>
    </div>
    <div class="menu">
      <a href="/html/home.html"><i class="fas fa-home"></i> Acasă</a>
      <a href="/html/login.html"><i class="fas fa-user"></i> Autentificare</a>
    </div>
  </header>

  <main>
    <section class="container-box">
      <!-- Întrebare cont (se afișează inițial) -->
      <div id="welcome-section" class="welcome-box" style="margin-bottom:2.5rem;">
        <h2 style="font-size:2rem;">Bine ai venit la ACE Clinic!</h2>
        <div style="font-size:1.25rem;font-weight:500;margin-bottom:1.2rem;text-align:center;">Ai deja cont la clinica noastră?</div>
        <div class="intrebare-cont" style="display:flex;gap:2rem;align-items:center;justify-content:center;">
          <button onclick="window.location.href='login.html?returnTo=/html/scanare_cod.html'" class="btn btn-primary">DA, am cont</button>
          <button onclick="window.location.href='login.html?returnTo=/html/scanare_cod.html&register=true'" class="btn btn-secondary">NU, vreau să mă înregistrez</button>
        </div>
      </div>

      <!-- Formular selectare specializare și medic (se afișează după scanare QR) -->
      <div id="selection-section" style="display:none;">
        <h2 style="font-size:2rem;text-align:center;margin-bottom:2rem;">Selectează specializarea și medicul</h2>
        <form id="selectie-cabinet">
          <label for="specializare">Specializare:</label>
          <select id="specializare" required>
            <option value="">-- Selectează specializarea --</option>
          </select>

          <label for="medic">Medic:</label>
          <select id="medic" required>
            <option value="">-- Selectează medicul --</option>
          </select>
        </form>
      </div>

      <!-- Situația cozii în timp real (se afișează după selectarea medicului) -->
      <div id="queue-section" style="display:none;">
        <div id="info-coada" class="info-coada">
          <!-- Populat dinamic cu situația cozii -->
        </div>
        <div id="optiuni-utilizator" class="optiuni-utilizator">
          <!-- Butoane pentru acțiuni (ex: Mă pun la coadă, etc.) -->
        </div>
      </div>
    </section>
  </main>z

  <script src="/js/scanare_cod.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</body>
</html>
